version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: sportlink-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sportlink}
      POSTGRES_USER: ${POSTGRES_USER:-sportlink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sportlink} -d ${POSTGRES_DB:-sportlink}"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata: {}
